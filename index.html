<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date, Day of the Week, and Time Display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,0&icon_names=replay,settings,task_alt"/>
</head>

<body>

    <input type="text" class="search" id="searchInput" placeholder="Type a URL or search term..." />
    
    <div class="date-time-container" id="displayContainer">
        <div class="time" id="timeDisplay"></div>
        <div class="date-container">
            <div class="date" id="dateDisplay"></div>
            <div class="day" id="dayDisplay"></div>
        </div>
    </div>
    
    <div class="to-do-list-container">
        <div class="to-do-list-header">
            <h2>To-Do List</h2>
            <div class="task-input-container">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskButton">Add Task</button>
            </div>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </div>

    <ul class="settings-container hidden" id="settings">
        <li>
            <label for="backgroundImage">Image:</label>
            <input type="text" id="backgroundImage" value="default.png">
            <button id="resetBackgroundImage"><span class="material-symbols-outlined">replay</span></button>
            <button id="submitBackgroundImage"><span class="material-symbols-outlined">task_alt</span></button>
        </li>
        <li>
            <label for="primaryColor">Primary:</label>
            <input type="text" id="primaryColor" value="#8CDCE1">
            <input type="color" id="primaryColorPicker" value="#8CDCE1">
            <button id="resetPrimaryColor"><span class="material-symbols-outlined">replay</span></button>
            <button id="submitPrimaryColor"><span class="material-symbols-outlined">task_alt</span></button>
        </li>
        <li>
            <label for="secondaryColor">Secondary:</label>
            <input type="text" id="secondaryColor" value="#FBD36A">
            <input type="color" id="secondaryColorPicker" value="#FBD36A">
            <button id="resetSecondaryColor"><span class="material-symbols-outlined">replay</span></button>
            <button id="submitSecondaryColor"><span class="material-symbols-outlined">task_alt</span></button>
        </li>
        <li class="last">
            <a href="https://github.com/Yari-Pixels/HomepageWithTodoList/">github</a>
            <a href="https://github.com/Yari-Pixels/HomepageWithTodoList/blob/main/searchReference.md">serch reference</a>
        </li>
    </ul>
    <span id="settingsIcon" class="settings material-symbols-outlined">settings</span></button>
    <script src="script.js"></script>
</body>

</html>
